<!DOCTYPE html>

<html>

<head>

    <title>jQuery playground</title>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>

<!--CONTAINER-->
<div id="container">

    <!--FILTERS-->
    <div id="filters">
        <p>...::FILTERS::...</p>
        <a class="button a on-sale" href="#">Show on sale</a>
        <a class="button a new" href="#">Show new items</a>
    </div>
    <!--FILTERS-->

    <!--ITEMS-->
    <div class="item on-sale" data-price="100">
        <h2>Item 1</h2>
        <div>
            <a class="button g" href="#">Show price</a>
        </div>
    </div>

    <div class="item new" data-price="130">
        <h2>Item 2</h2>
        <div>
            <a class="button g" href="#">Show price</a>
        </div>
    </div>

    <div class="item on-sale" data-price="85">
        <h2>Item 3</h2>
        <div>
            <a class="button g" href="#">Show price</a>
        </div>
    </div>
    <!--ITEMS-->

</div>
<!--CONTAINER-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
<script src="script2.js"></script>
</body>

</html>
